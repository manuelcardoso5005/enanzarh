<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/styleFlashMessage.css" />
    <script defer src="assets/js/showpass.js"></script>
    <script defer src="assets/js/validation.js"></script>
    <script defer src="assets/js/flashMessage.js"></script>
    <script defer src="assets/js/scriptDarkMode.js"></script>
    <script defer src="assets/js/scriptDropLan.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header class="header-area">
      <div class="header-logo">
        <img
          src="assets/images/logo/logo-horizontal.png"
          alt="Logo"
          class="logo"
        />
      </div>
      <div class="change">
        <div class="switch-mode">
          <label class="switch">
            <input type="checkbox" id="toggle-theme" />
            <span class="slider">
              <!-- Ícone Sol (modo claro) -->
              <svg
                id="icon-sun"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon sun-icon"
              >
                <path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4" />
                <path d="M12 2v2" />
                <path d="M12 20v2" />
                <path d="m4.9 4.9 1.4 1.4" />
                <path d="m17.7 17.7 1.4 1.4" />
                <path d="M2 12h2" />
                <path d="M20 12h2" />
                <path d="m6.3 17.7-1.4 1.4" />
                <path d="m19.1 4.9-1.4 1.4" />
              </svg>

              <!-- Ícone Lua (modo escuro) -->
              <svg
                id="icon-moon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon moon-icon"
              >
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
              </svg>
            </span>
          </label>
        </div>

        <div class="custom-language-dropdown">
          <button class="selected-language">
            <img src="assets/images/flags/ao.png" alt="PT/AO" />
            <span>PT/AO</span>
          </button>
          <ul class="language-options">
            <li data-lang="pt">
              <img src="assets/images/flags/ao.png" alt="PT/AO" />
              <span>PT/AO</span>
            </li>
            <li data-lang="en">
              <img src="assets/images/flags/us.png" alt="EN" />
              <span>EN</span>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="login">
      <section class="section-area login__form-section">
        <form action="#" class="login__form" id="login-form">
          <div class="login__title">
            <p class="title__up">Bem-vindo ao</p>
            <div class="title__name">
              <div>
                <img src="assets/images/logo/logo-horizontal.png" alt="" />
              </div>

              <p class="firma_name">Enanza</p>
            </div>
          </div>
          <div class="text">
            <p>Acesse a sua conta</p>
          </div>

          <div class="login__field no_error">
            <label for="login-email" class="login__label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-mail-icon lucide-mail icon"
              >
                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                <rect x="2" y="4" width="20" height="16" rx="2" />
              </svg>
            </label>
            <input
              type="email"
              id="login-email"
              class="login__input"
              placeholder="Seu Email"
            />
          </div>

          <div class="login__field no_error">
            <label for="login-password" class="login__label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-lock-keyhole-icon lucide-lock-keyhole icon"
              >
                <circle cx="12" cy="16" r="1" />
                <rect x="3" y="10" width="18" height="12" rx="2" />
                <path d="M7 10V7a5 5 0 0 1 10 0v3" />
              </svg>
            </label>
            <input
              type="password"
              id="login-password"
              class="login__input"
              placeholder="Sua Senha"
            />

            <span class="toggle-password">
              <svg
                class="icon eye-show"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon eye-hide hidden"
              >
                <path
                  d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"
                />
                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
                <path
                  d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"
                />
                <path d="m2 2 20 20" />
              </svg>
            </span>
          </div>

          <div class="login__actions">
            <button type="submit" class="login__button">Entrar</button>
          </div>

          <div class="login__links">
            <a href="assets/pages/recover.html" class="login__link"
              >Esqueceu a sua senha?</a
            >
          </div>
          <div class="divider">ou</div>
          <div class="login__social">
            <button type="button" class="google-login">
              <img src="assets/images/icons/google.png" alt="Google" />
              Entrar com o Google
            </button>
          </div>
        </form>
      </section>
      <section class="section-area login__visual">
        <div>
          <img src="assets/images/background/login-bg.png" alt="" />
        </div>
      </section>
    </main>
    <div id="toast-container"></div>
  </body>
</html>
