<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/styleFlashMessage.css" />
    <script defer src="assets/js/showpass.js"></script>
    <script defer src="assets/js/validation.js"></script>
    <script defer src="assets/js/flashMessage.js"></script>
    <title>Login</title>
  </head>
  <body>
    <main class="login">
      <section class="section-area login__form-section">
        <form action="#" class="login__form" id="login-form">
          <div class="login__title">
            <p class="title__up">Bem-vindo ao</p>
            <div class="title__name">
              <div>
                <img src="assets/images/logo/logo-horizontal.png" alt="" />
              </div>

              <p class="firma_name">Enanza</p>
            </div>
          </div>
          <div class="text">
            <p>Acesse a sua conta</p>
          </div>

          <div class="login__field">
            <label for="login-email" class="login__label">
              <img src="assets/images/icons/mail.svg" alt="" />
            </label>
            <input
              type="email"
              id="login-email"
              class="login__input"
              placeholder="Seu Email"
            />
          </div>

          <div class="login__field">
            <label for="login-password" class="login__label">
              <img src="assets/images/icons/lock-keyhole.svg" alt="" />
            </label>
            <input
              type="password"
              id="login-password"
              class="login__input"
              placeholder="Sua Senha"
            />
            <img
              src="assets/images/icons/eye.svg"
              alt="Mostrar senha"
              class="toggle-password"
            />
          </div>

          <div class="login__actions">
            <button type="submit" class="login__button">Entrar</button>
          </div>

          <div class="login__links">
            <a href="assets/pages/recover.html" class="login__link">Esqueceu a sua senha?</a>
          </div>
          <div class="divider">ou</div>
          <div class="login__social">
            <button type="button" class="google-login">
              <img src="assets/images/icons/google.png" alt="Google" />
              Entrar com o Google
            </button>
          </div>
        </form>
      </section>
      <section class="section-area login__visual">
        <div>
          <img src="assets/images/background/login-bg.png" alt="" />
        </div>
      </section>
    </main>
    <div id="toast-container"></div>
  </body>
</html>
